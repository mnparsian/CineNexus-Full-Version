spring.application.name=backend

# ===================== DB =====================
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================== Hibernate =====================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===================== TMDB =====================
tmdb.api.key=${tmdb.api.key}
tmdb.api.url=${tmdb.api.url}

# ===================== Paypal =====================
paypal.client.id=${paypal.client.id}
paypal.client.secret=${paypal.client.secret}
paypal.mode=${paypal.mode}
paypal.api.base=${paypal.api.base}

# ===================== JWT =====================
jwt.secret=${jwt.secret}
jwt.expiration=${jwt.expiration}

# ===================== Cloudinary =====================
cloudinary.cloud-name=${cloudinary.cloud-name}
cloudinary.api-key=${cloudinary.api-key}
cloudinary.api-secret=${cloudinary.api-secret}

# ===================== Mail (Gmail SMTP) =====================
spring.mail.host=${spring.mail.host}
spring.mail.port=${spring.mail.port}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=${spring.mail.properties.mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${spring.mail.properties.mail.smtp.starttls.enable}

# ===================== OpenAI =====================
openai.api.key=${openai.api.key}

# ===================== Encoding =====================
spring.mvc.converters.preferred-json-mapper=jackson
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
